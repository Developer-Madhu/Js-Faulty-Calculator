<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Faulty Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Faulty Calculator</h1>
        <div class="input-container">
            <input type="number" id="value1" placeholder="Enter first value">
            <input type="number" id="value2" placeholder="Enter second value">
        </div>
        <div class="operation-buttons" id="operations">
            <button data-operation="add">Addition</button>
            <button data-operation="subtract">Subtraction</button>
            <button data-operation="multiply">Multiplication</button>
            <button data-operation="divide">Division</button>
        </div>
        <button class="btn" id="calculate">Calculate</button>
        <div class="result" id="result">Result: -</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
